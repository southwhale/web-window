<!DOCTYPE HTML>
<html style="width: 100%;height: 100%;overflow: hidden;"> 
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/index.css" />
		<!--<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>-->
	</head>
	<body style="width: 100%;height: 100%;position:relative;">
		
		<div id="main" style="display: block;width: 100%;height: 100%;overflow: hidden;background:no-repeat center;background-attachment: fixed;position: relative;box-sizing: border-box;padding-bottom: 40px;"> <!--<canvas id="mycanvas" style="margin: 0px;position: absolute;top: 0;left: 0;z-index: 1;"></canvas>-->
		<!--桌面选区-->
		<canvas id="mytips" class="mytips" style="margin: 0px;position: absolute;top: 0;left: 0;z-index: 0;background: transparent;"></canvas>
		<!--开始菜单-->
		<div class="win-down">
			<i></i>
			<div class="win-down-body">
				<div class="win-start"></div>
				<div class="win-datetime">
					<p>
						<script>
		                    var dates=new Date();
		                    document.write(dates.getHours()+":"+(dates.getMinutes()<10?("0"+dates.getMinutes()):dates.getMinutes()));
						</script>
					</p>
					<p>
						<script>
							document.write(dates.getYear()+1900+"/"+(dates.getMonth()+1)+"/"+dates.getDate())
						</script>
					</p>
				</div>
				
				<div class="win-task">
				</div>
			</div>
		</div>
		<!--开始菜单结束-->
		<!--桌面图标-->
		<div class="mydiv" style="width:100%;height:100%;position: absolute;top: 0px;left: 0px;display: block;z-index: 3;">
			<div class="windows" style="position: absolute;top: 0px;left: 0px;display: block;margin: 5px;">
				<ul>

				</ul>
			</div>
		</div>
		<!--桌面图标结束-->
		<!--桌面右键弹框-->
		<div class="mydiv_body" id="win-menu" style="position: absolute;display: none;z-index: 999;">
			<span class="shu"></span>
			<div style="" >
				查看
				<font style="">▲</font>
			</div>
			<div style="" >
				排序方式
				<font style="">▲</font>
				<div>

				</div>
			</div>
			<div style="" id="clear" style="">
				刷新
			</div>
			<div style="" >
				其他功能
			</div>
			<span class="heng"></span>
		</div>
		<!--桌面右键弹框结束-->
		<!--应用程序层-->
		<div class="app-ceng">
			<div class="app-list">

			</div>
		</div>
		<!--应用程序层结束-->
		</div>
		

		<!--开机页面-->
		<div class="loading">
			<div class="loadding-content">
				<div class="spinner">
					<div style="background-color: #F36422;"></div>
					<div style="background-color: #8DC53E;"></div>
					<div style="background-color: #00ADEF;"></div>
					<div style="background-color: #FFC30D;"></div>
				</div>
				<div class="loading-bar">
					<p class="loading-file">正在加载jquery...</p>
					<div class="bar"></div>
				</div>
				<p><span>Windows7 Web版</span>&nbsp;&nbsp;&nbsp;正在启动</p>	
			</div>
		</div>
	<script>
		var xhr = new XMLHttpRequest();
		xhr.open('GET','https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js');
		xhr.onprogress = function(event){
			document.querySelector('.loading-file').innerText = ('正在加载资源\t\tjs/jQuery.js\t\t' + event.loaded/event.total * 100 + '%');
		}
	</script>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js" ></script>
	</body>
</html>
